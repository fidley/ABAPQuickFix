	<h2 class="heading">ABAP Quick Fixes - Replace Logical Operators</h2>

	If you follow the guidelines for the clean ABAP, then you would probably replace all the logical operators like EQ, NE, etc. to = or <>.
	<br>This quick fix does it for you.
	<blockquote>Works for:  EQ, NE, GT, LT, GE, LE</blockquote>
