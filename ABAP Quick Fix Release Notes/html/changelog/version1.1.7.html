		<h2 class="heading">ABAP Quick Fixes - Changelog version 1.1.7</h2>
<p>

		<h3 class="heading"><b>Quick Fixes</b> added to Quick Assist view</h3>
		<p>So far Quick Fixes were available only when using Ctrl+1 key binding, but not in the Quick Assist view (which is ABAP specific view). Thanks to <a href="https://github.com/fidley/ABAPQuickFix/issues/78">idea</a> of Peter Inotai, now it is also available in Quick Assist view.</p>
